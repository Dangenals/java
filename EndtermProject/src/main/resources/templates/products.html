header{

body{

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
    font-family: arial;
}

.menu-area a {
  display: flex;
  align-items: center;
  justify-content: center;
  color: #061250 ;
  background:lightgrey;

  font-family: Arial;
  font-size: 15px;
  font-weight: bold;

  text-transform: uppercase;
}


.menu-area a:hover {

header{

body{

}

.slogan{
  font-size: 70px;
}

.sidenav a {
  font-family: sans-serif;
  padding: 8px 8px 8px 32px;

  font-size: 20px;

  position: absolute;

.item img{
  width: 100%;
}

  .sidenav {padding-top: 15px;}

   width: 100%;

<body ng-controller="ProductCtrl">
  <div class="topnav" id="myTopnav">
  <a href="index.html" class="active">Home</a>
  <a href="orders.html">Orders</a>
  <a href="login.html">Profile</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>


<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
  <div class="slogan">
    <center><h1>Products</h1></center>
  </div>
<center>
    <h3>Category List</h3>
    <div class="row">
    <div class="container">
        <table class="table table-bordered table-striped table-condensed">
            <thead>
            <th>category ID</th>
            <th>category name</th>
            <th>description</th>
            </thead>
            <tr ng-repeat="category in categoryList | orderBy:'categoryId'">
                <td ng-bind="category.categoryId"></td>
                <td ng-bind="category.categoryName"></td>
                <td ng-bind="category.categoryDescription"></td>
            </tr>
        </table>
    </div>
    </div>
        <h3>Product List</h3>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div id="options" class="m-b-10">
                <span class="gallery-option-set" id="filter" data-option-key="filter">
                    <button type="button" class="btn btn-success" ng-repeat="category in categoryList" ng-click="getProductsByCategory(category.categoryId)">{{category.categoryName}}</button>
                </span>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row">
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                <th>ID</th>
                <th>name</th>
                <th>category ID</th>
                <th>unit price</th>
                <th>description</th>
                <th>company ID</th>
                <th>production date</th>
                <th>expiration date</th>
                <th>volume</th>
                <th>barcode</th>
                </thead>
                <tr ng-repeat="product in productList | orderBy:'categoryId'">
                    <td ng-bind="product.productId"></td>
                    <td ng-bind="product.productName"></td>
                    <td ng-bind="product.categoryId"></td>
                    <td ng-bind="product.unitPrice"></td>
                    <td ng-bind="product.description"></td>
                    <td ng-bind="product.companyId"></td>
                    <td ng-bind="product.productionDate"></td>
                    <td ng-bind="product.expireDate"></td>
                    <td ng-bind="product.volume"></td>
                    <td ng-bind="product.barcode"></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</center>
</body>
</html>
